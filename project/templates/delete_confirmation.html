<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Deletion</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
  <h1>Confirm Deletion</h1>
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('view_offerings') }}">View Offerings</a>
  </nav>
</header>

<div class="container">
  <h2>Are you sure you want to delete this offering?</h2>

  <p><strong>Specialization:</strong> {{ offering.specialization }}</p>
  <p><strong>Location:</strong> {{ offering.location }}</p>
  <p><strong>Time Slot:</strong> {{ offering.time_slot }}</p>

  <div class="button-group">
    <!-- Confirm Deletion -->
    <form method="POST" action="{{ url_for('delete_offering', id=offering.id) }}" style="display: inline;">
      <button type="submit" class="btn-delete">Yes, Delete</button>
    </form>

    <!-- Cancel Deletion -->
    <a href="{{ url_for('view_offerings') }}" class="btn-cancel">Cancel</a>
  </div>
</div>

<footer>
  <p>&copy; 2024 SOEN 342 Team Project</p>
</footer>
</body>
</html>
