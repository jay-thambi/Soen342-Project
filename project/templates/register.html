<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <script>
    function toggleFields() {
      const role = document.getElementById('role').value;
      const instructorFields = document.getElementById('instructor-fields');

      if (role === 'instructor') {
        instructorFields.style.display = 'block';
      } else {
        instructorFields.style.display = 'none';
      }
    }
  </script>
</head>
<body>
<header>
  <h1>Register</h1>
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
  </nav>
</header>

<div class="container">
  <h2>Create an Account</h2>

  <!-- Registration Form -->
  <form method="POST" action="{{ url_for('register') }}">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter a password" required>

    <label for="role">Role:</label>
    <select id="role" name="role" onchange="toggleFields()" required>
      <option value="client">Client</option>
      <option value="instructor">Instructor</option>
      <option value="admin">Administrator</option>
    </select>

    <!-- Instructor-specific fields -->
    <div id="instructor-fields" style="display: none;">
      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number">

      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" name="specialization" placeholder="Enter your specialization">

      <label for="available_cities">Available Cities:</label>
      <input type="text" id="available_cities" name="available_cities" placeholder="Enter available cities, separated by commas">
    </div>

    <button type="submit" class="btn-register">Register</button>
  </form>
</div>

<footer>
  <p>&copy; 2024 SOEN 342 Team Project</p>
</footer>
</body>
</html>
