<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Offering</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
  <h1>Update Offering</h1>
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('view_offerings') }}">View Offerings</a>
  </nav>
</header>

<div class="container">
  <h2>Edit Offering Details</h2>

  <!-- Form to Update an Offering -->
  <form method="POST" action="{{ url_for('update_offering', id=offering.id) }}">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="{{ offering.location }}" required>

    <label for="time_slot">Time Slot:</label>
    <input type="text" id="time_slot" name="time_slot" value="{{ offering.time_slot }}" required>

    <label for="specialization">Specialization:</label>
    <input type="text" id="specialization" name="specialization" value="{{ offering.specialization }}" required>

    <label for="instructor_id">Assign Instructor (Optional):</label>
    <input type="number" id="instructor_id" name="instructor_id" value="{{ offering.instructor_id }}">

    <button type="submit" class="btn-update">Update Offering</button>
  </form>
</div>

<footer>
  <p>&copy; 2024 SOEN 342 Team Project</p>
</footer>
</body>
</html>
