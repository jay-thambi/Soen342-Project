<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Offering</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <h1>Create a New Offering</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('view_offerings') }}">View Offerings</a>
    </nav>
</header>

<div class="container">
    <h2>Offering Details</h2>

    <!-- Form to Create a New Offering -->
    <form method="POST" action="{{ url_for('create_offering_route') }}">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required>

        <label for="time_slot">Time Slot:</label>
        <input type="text" id="time_slot" name="time_slot" placeholder="e.g., 12:00 PM - 1:00 PM" required>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" placeholder="e.g., Yoga, Judo" required>

        <!-- Optional Instructor Assignment -->
        <label for="instructor_id">Assign Instructor (Optional):</label>
        <input type="number" id="instructor_id" name="instructor_id" placeholder="Enter Instructor ID">

        <!-- Submit Button -->
        <button type="submit" class="btn-create">Create Offering</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 SOEN 342 Team Project</p>
</footer>
</body>
</html>
